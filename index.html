<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Кредитный калькулятор</title>
  </head>
  <body>
    <div class="container">
        <div class="header_calculator">
            <h1>Кредитный калькулятор</h1>
            <h3>Используется аннуитетная схема начисления процентов</h3>
        </div>
        
        <div class="wrap_calculator">
            <div class="box">
                <h5>Срок кредитования</h5>
                <input id="input__months" type="number" placeholder="Введите к-во месяцев">
            </div>
            <div class="box">
                <h5>Сумма кредита</h5>
                <input id="input__amount" type="number" placeholder="0 UAH">
            </div>
            <div class="box">
                <h5>Процентная ставка</h5>
                <input id="input__rate" type="number" placeholder="0 %">
            </div>
        </div>
        <div class="my_button">
            <button id="button" type="button" class="btn btn-secondary">Посчитать</button>
        </div>
        
      <table id="table__body" class="table table-sm table-dark"></table>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
